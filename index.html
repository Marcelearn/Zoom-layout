<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Zoom</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/af96d6d81c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>DCI ZOOM Session</h1>
    </header>
    <main>
        <section class="container">
            <div>
                <img src="./assets/student-1.jpeg" alt="">
                <i class="fa-solid fa-video"></i>
            </div>
            <div>
                <img src="./assets/student-2.jpeg" alt="">
                <i class="fa-solid fa-video"></i>
            </div>
            <div>
                <img src="./assets/student-3.jpeg" alt="">
                <i class="fa-solid fa-video"></i>
            </div>
            <div>
                <img src="./assets/student-4.jpeg" alt="">
                <i class="fa-solid fa-video"></i>
            </div>
            <div>
                <img src="./assets/student-5.jpeg" alt="">
                <i class="fa-solid fa-video"></i>
            </div>
            <div>
                <img src="./assets/student-6.jpeg" alt="">
                <i class="fa-solid fa-video"></i>
            </div>
            <div>
                <img src="./assets/student-7.jpeg" alt="">
                <i class="fa-solid fa-video"></i>
            </div>
            <div>
                <img src="./assets/student-8.jpeg" alt="">
                <i class="fa-solid fa-video"></i>
            </div>
            <div>
                <img src="./assets/student-9.jpeg" alt="">
                <i class="fa-solid fa-video"></i>
            </div>
        </section>
        
    </main>
    <footer>
        <div>
            <i class="fa-solid fa-microphone"></i>
            <p>Mute</p>
        </div>
        <div><i class="fa-solid fa-video"></i>
            <p>Start video</p>
        </div>
        <div><i class="fa-solid fa-square-caret-up"></i> 
            <p>Share Screen</p>
        </div>
        <div>
            <i class="fa-solid fa-record-vinyl"></i>
            <p>Record</p>
        </div>
        <div>
            <input type="button" value="Leave">
        </div>
    </footer>
    
</body>
</html>
